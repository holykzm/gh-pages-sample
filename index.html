<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--  -->
        <link rel="stylesheet" href="default.css">
        <link rel="stylesheet" href="default.date.css">
        <link rel="stylesheet" href="default.time.css">
        <script src="picker.js"></script>
        <script src="picker.date.js"></script>
        <script src="picker.time.js"></script>
        <script src="legacy.js"></script>

        <!-- 日本語化対応 -->
        <script src="ja_JP.js"></script>
        <!--  -->

</head>

<body>



    <form class="mx-2 px-2">

        <p class="mt-3">以下に予約情報を入力して送信ボタンを押してください♪</p>



        <h2 class="mt-3">希望日付</h2>
        <p>定休日：月曜日（コロナの配慮で日曜日は良福寺店の営業になります）</p>
        <input type="text" id="datepicker"maxlength="10"><br>
        <h2 class="mt-3">希望時間</h2>
        <input type="text" id="timepicker"maxlength="10">


        <h2 class="mt-3">名前</h2>
            <input class="form-control w-100 mt-1" name="names" maxlength="10">
<!--  -->
        <h2 class="mt-3">担当指名</h2><p>（指名がある場合のみ）</p>
        <a href="https://beauty.hotpepper.jp/slnH000379158/stylist/" class="btn btn-primary btn-sm mb-2">スタイリストのスケジュールを見る</a><br>


        <label class="btn btn-outline-secondary">
          <input type="radio" name="s-name" value="なし" autocomplete="off" checked>指名なし
        </label>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons" name="staff">

          <style media="screen">

          .horizontal_scroll {
            list-style: none;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 12px 8px;
            display: -ms-flexbox;
            display: flex; }

.horizontal_scroll li {margin-right: 5px;}

.btn-outline-secondary:active{
  background-color: #6c757d;
}

            </style>
          <ul class="horizontal_scroll">

            <li><!-- 2-->
              <label class="btn btn-outline-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="藤田 和也" autocomplete="off">藤田 和也
              </label>

            </li>
            <li><!-- 3-->

              <label class="btn btn-outline-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/65/B104889965/B104889965_164-219.jpg">
                <input type="radio" name="s-name" value="吉田 桃子" autocomplete="off">吉田 桃子
              </label>

            </li>

            <li><!-- 5-->

              <label class="btn btn-outline-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/00/11/B104890011/B104890011_164-219.jpg">
                <input type="radio" name="s-name" value="横井 一真" autocomplete="off">横井 一真
              </label>
            </li>
            <li><!-- 6-->

              <label class="btn btn-outline-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/00/23/B104890023/B104890023_164-219.jpg">
                <input type="radio" name="s-name" value="濱 征子" autocomplete="off">濱 征子
              </label>

            </li>
          </ul>

        </div>

<!--  -->
        <h2 class="mt-3">メニュー</h2><br><p>相談がある場合などは『概要』に入力できます</p>

        
        <style media="screen">
.btnn {
  display: block;
  font-weight: 400;
  color: #212529;
  text-align: left;
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-color: #fff;
  border: 1px solid #6c757d;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: .25rem;
  transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.btnn-style:active {
    background-color: #6c757d;
}
.p-3{width: 100%;}
</style>
        
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="カット" autocomplete="off">カット
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="カット＋眉" autocomplete="off">カット＋眉カット
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="カラー" autocomplete="off">カラー（鎖骨以上はロング料金あり）
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="パーマ" autocomplete="off">パーマ
            </label>
            <label class="btnn btnn-style">
              <input type="checkbox" name="menu" value="ポイントパーマ" autocomplete="off">ポイントパーマ
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="ストレート" autocomplete="off">ストレート
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="ポイントストレート" autocomplete="off">ポイントストレート
            </label>

            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="キューティクルベール" autocomplete="off">トリートメント１
                <p>表面コーティング １０００円</p>
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="スタイルキープ" autocomplete="off">トリートメント２
                <p>内部補修 ３０００円</p>
              </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="オールケア" autocomplete="off">トリートメント３
                <p>表面＋内部ケア ４０００円</p>
            </label>
            <label class="btnn btnn-style">
                <input type="checkbox" name="menu" value="オールケア" autocomplete="off">トリートメント４
                <p>髪質改善・修復ケア ８８００円<br>初回『60日以内で2回目無料！』</p>
            </label>



        <p class="mt-3">概要</p>
        <div>
          <input class="form-control w-100 mt-1" name="memo" maxlength="10" placeholder="例)子供も同じ時間で予約できますか？">
            </div>

        <br>
        <input type="submit" class="p-3 mt-4 mb-5 btn btn-primary" value="送信">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
