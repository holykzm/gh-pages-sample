<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下に予約情報を入力して送信ボタンを押してください♪</p>



        <p class="mt-3">希望日</p>
        <div>
            <input class="form-control" name="date" maxlength="10">
        </div>

        <p class="mt-3">人数</p>
        <div id="form-number" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="number" value="1" autocomplete="off">1
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="number" value="2" autocomplete="off">2
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="number" value="3" autocomplete="off">3
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="number" value="4" autocomplete="off">4
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="number" value="5" autocomplete="off">5
            </label>
        </div>

        <p class="mt-3">氏名</p>
        <div id="form-name">
            <input class="form-control w-100 mt-1" name="name" maxlength="10">
        </div>
<!--  -->
        <p class="mt-3">担当指名</p>
        <p>＊和藤は１０００円<br>スタッフが店舗移動している場合がございます</p>

        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons" name="staff">

          <style media="screen">
          ul {
            list-style: none;
          }

          .horizontal_scroll {
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            display: -ms-flexbox;
            display: flex; }
            </style>


<div class="none">
  <label class="btn btn-secondary">
    <input type="radio" name="s-name" value="なし" autocomplete="off" checked>指名なし
  </label>
</div>
          <ul class="horizontal_scroll">
            <li><!--1 -->
              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="和藤 正弥" autocomplete="off">＊和藤
              </label>

            </li>
            <li><!-- 2-->
              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="藤田 和也" autocomplete="off">藤田 和也
              </label>

            </li>
            <li><!-- 3-->

              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="吉田 桃子" autocomplete="off">吉田 桃子
              </label>

            </li>
            <li><!-- 4-->

              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="川西 真希" autocomplete="off">川西 真希
              </label>
            </li>
            <li><!-- 5-->

              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="横井 一真" autocomplete="off">横井 一真
              </label>
            </li>
            <li><!-- 6-->

              <label class="btn btn-secondary">
                <img src="https://imgbp.hotp.jp/CSP/IMG_SRC/99/57/B104889957/B104889957_164-219.jpg">
                <input type="radio" name="s-name" value="濱 征子" autocomplete="off">濱 征子
              </label>

            </li>
          </ul>

        </div>
<!--  -->
        <p class="mt-3">メニュー<br>相談がある場合などは『概要』に入力できます</p>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons" name="staff">
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="カット" autocomplete="off">カット
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="カット＋眉" autocomplete="off">カット＋眉カット
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="カラー" autocomplete="off">カラー（鎖骨以上はロング料金あり）
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="パーマ" autocomplete="off">パーマ
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" name="menu" value="ポイントパーマ" autocomplete="off">ポイントパーマ
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="ストレート" autocomplete="off">ストレート
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="ポイントストレート" autocomplete="off">ポイントストレート
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="menu" value="キューティクルベール" autocomplete="off">トリートメント
            </label>
        </div>

        <p class="mt-3">概要</p>
        <div>
            <input type="text" class="form-control w-100 mt-1" name="memo" maxlength="10">
        </div>

        <br>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
